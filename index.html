<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="flitlogo.png" alt="logo sem fundo">
    </header>

    <section class="container">
        <div class="fundo-calculadora">
            <div class="calculadora">
                    
                <div id="resultado" class="resultado"></div>

                <div id="7" class="numeros">7</div>
                <div id="8" class="numeros">8</div>
                <div id="9" class="numeros">9</div>
                <div id="/" class="numeros">/</div>

                <div id="4" class="numeros">4</div>
                <div id="5" class="numeros">5</div>
                <div id="6" class="numeros">6</div>
                <div id="X" class="numeros">X</div>

                <div id="1" class="numeros">1</div>
                <div id="2" class="numeros">2</div>
                <div id="3" class="numeros">3</div>
                <div id="-" class="numeros">-</div>

                <div id="0" class="numeros">0</div>
                <div id="." class="numeros">.</div>
                <div id="=" class="numeros">=</div>
                <div id="+" class="numeros">+</div>


            </div>
            
            <div class="ultimo-resultado">
                <div id="text-ultimo-resultado">Ãšltimo <br>Resultado</div>
                <div id="ultimo-resultado"></div>
            </div>
        </div>

    </section>
    <script src="index.js"></script>
</body>
</html>
